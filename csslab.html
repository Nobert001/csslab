<!DOCTYPE html>
<html lang="en">
<!--head element -->
<head>
  <meta charset="UTF-8">
  <title>Web Developers - ABS Company</title>
  <link rel="stylesheet" href="csslab.css">
</head>

<!--body element -->
<body>

<!--heading one div -->
  <div class="header">
    <h1>Web Developers of ABS Company</h1>
  </div>

<!--div for the flip card;  card for 3D, inner for rotating element-->
  <div class="lead-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="boss.jpg" alt="Lead Developer">
          <h2>Alex Ray</h2>
          <p>Lead Developer</p>
        </div>
        <div class="flip-card-back">
          <h2>Alex Ray</h2>
          <p>10 years of experience in full-stack development. Loves clean code!</p>
        </div>
      </div>
    </div>
  </div>

<!--div for the team cards; smae class for all of them-->
  <div class="team">
    <div class="card">
      <img src="woman.jpg" alt="Dev 1">
      <h2>Jane Doe</h2>
      <p>Frontend Developer</p>
    </div>

    <div class="card">
      <img src="man.png" alt="Dev 2">
      <h2>Sam Lee</h2>
      <p>Backend Developer</p>
    </div>

    <div class="card">
      <img src="robot.png" alt="Dev 3">
      <h2>RoboTest</h2>
      <p>A/B testing</p>
    </div>

   <div style="clear: both;"></div> 
  </div>

</body>
</html>
